<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html, body {
            height: 100%;
            font-size: 16px;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            background-color: #0C356A;
        }

        div {
            margin: 10px;
        }

        #külső {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #kérdés_szöveg {
            font-size: 24px;
            background-color: white;
            margin: 20px;
            min-height: 100px;
            padding: 5px;
            padding-inline: 10px;
            border: 5px solid black;
            box-shadow: 7px 7px 0px 3px rgba(0,0,0,0.5);
            align-items: center;
        }

        #középső {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            align-items: center;
        }

        #válaszok {
            flex-grow: 1;
            flex-shrink: 1;
        }

        #vezérlő {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #kép {
            overflow: hidden;
            flex-shrink:0;
        }

        .gomb {
            background-color: #FFC436;
            padding: 20px;
            width: 80px;
            border: 3px solid black;
            box-shadow: 3px 3px 0px 2px rgba(0,0,0,0.5);
            text-align: center;
            transition: all .2s ease-in-out;
        }

        .kerdes {
            display: flex;
            background-color: #FFC436;
            margin: 20px;
            min-height: 50px;
            padding: 5px;
            padding-inline: 10px;
            border: 5px solid black;
            box-shadow: 7px 7px 0px 3px rgba(0,0,0,0.5);
            align-items: center;
            transition: all .2s ease-in-out;
        }

        .kattintható:hover {
            background-color: #FFF0CE;
            color: darkgoldenrod;
            cursor: pointer;
            transform: scale(1.01)
        }
        .jó{
            background-color: lightgreen;
            color: darkslategray;
        }
        .rossz {
            background-color: indianred;
            color: darkred;
        }
    </style>
</head>
<body>
    <div id="külső">
        <div id="kérdés_szöveg">
            <p>Kérdés szövege</p>
        </div>
        <div id="középső">
            <div id="válaszok">
                <div id="válasz1" class="kerdes kattintható">Válasz 1</div>
                <div id="válasz2" class="kerdes kattintható">Válasz 2</div>
                <div id="válasz3" class="kerdes kattintható">Válasz 3</div>
            </div>
            <div id="kép">
                <img id="kép1" src="https://kzgzdiag426.blob.core.windows.net/netcore/teszt-0050.jpg" />
            </div>
        </div>
        <div id="vezérlő">
            <div class="gomb kattintható">Vissza</div>
            <div class="gomb kattintható">Előre</div>
        </div>
    </div>
</body>
</html>
